<div class="main-container">
  <h1>Labour cost report</h1>
  <table class="labour-cost-report">
    <thead class="header">
      <tr>
        <th scope="col" class="header-titles header-provider col-bg">
          Payroll Provider<fa-icon class="arrow-down" [icon]="faAngleDown"></fa-icon>
        </th>
        <th scope="col" class="header-titles header-worker col-sm">Worker</th>
        <th scope="col" class="header-titles header-comp-score col-sm">Compliance Score</th>
        <th scope="col" class="header-titles header-gross-pay col-bg">Gross Pay (£)</th>
        <th scope="col" class="header-titles header-payroll col-sm">Payroll Admin (£)</th>
        <th scope="col" class="header-titles header-labour-cost col-bg">Labour Cost (£)</th>
        <th scope="col" class="header-titles header-work-force col-sm">Work Force</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row-data highlighted">
        <td class="data-provider col-bg">Direct Contractors</td>
        <td class="data-worker col-sm ">13</td>
        <td class="data-comp-score col-sm">0%</td>
        <td class="data-gross-pay col-bg">48,158</td>
        <td class="data-payroll col-sm">-</td>
        <td class="data-labour-cost col-bg">48,158</td>
        <td class="data-work-force col-sm">1.5%</td>
      </tr>
      <tr class="row-data">
        <td class="data-provider col-bg">Canal Services Ltd</td>
        <td class="data-worker col-sm ">1</td>
        <td class="data-comp-score col-sm">0%</td>
        <td class="data-gross-pay col-bg">605</td>
        <td class="data-payroll col-sm">-</td>
        <td class="data-labour-cost col-bg">605</td>
        <td class="data-work-force col-sm">0.1%</td>
      </tr>
      <tr class="row-data">
        <td class="data-provider col-bg">CIS Payments Ltd</td>
        <td class="data-worker col-sm ">1</td>
        <td class="data-comp-score col-sm">0%</td>
        <td class="data-gross-pay col-bg">2772</td>
        <td class="data-payroll col-sm">-</td>
        <td class="data-labour-cost col-bg">2772</td>
        <td class="data-work-force col-sm">0.1%</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="footer-data">
        <td class="footer-header col-bg">TOTAL</td>
        <td class="footer-worker col-sm">867</td>
        <td class="footer-comp-score col-sm">83%</td>
        <td class="footer-gross-pay col-bg">1,290,475</td>
        <td class="footer-payroll col-sm">-</td>
        <td class="footer-labour-cost col-bg">1,290,475</td>
        <td class="footer-work-force col-sm">100%</td>
      </tr>
    </tfoot>
  </table>
</div>
